<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>

    <link rel="stylesheet" href="contact.styles.css" />
  </head>
  <body class="contactPage">
    <nav class="navbar">
      <img src="./img/main-logo.svg" alt="simple scanner logo" />
      <a href="index.html">Home</a>
    </nav>
    <div class="contact">
      <h1 class="contact__title">Contact Form</h1>
      <form class="contact__form">
        <div class="form__row">
          <label>Name:</label>
          <input
            class="form__input"
            type="text"
            id="name"
            placeholder="Your Name"
            required
          />
        </div>

        <div class="form__row">
          <label>Email:</label>
          <input
            class="form__input"
            type="email"
            id="email"
            placeholder="Your Email"
            required
          />
        </div>

        <label>Summary</label>
        <textarea
          id="summary"
          name="summary"
          placeholder="Details..."
          required
        ></textarea>

        <!-- Name, Email, Comment, Question, Concern -->
        <input type="submit" value="submit" class="form__submit" />
      </form>
    </div>

    <footer>
      <div class="footer-links">
        <a href="/contact.html">Contact</a>
        <a>Privacy Policy</a>
      </div>
      <img src="./img/footer-logo.svg" />
      <p class="copyright">Â© <span id="year"></span> Simple Scanner</p>
    </footer>
  </body>
</html>
